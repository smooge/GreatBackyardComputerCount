{% extends 'base.html' %}

{% block title %}Known Countries{% endblock %}

{% block subheader %}Known Countries{% endblock %}
{% block content %}
<table border=1>
<tr>
  <th>Short Name</th>
  <th>Long Name</th>
  <th>Count</th>
</tr>
  {% for entry in countries %}
<tr>
  <td align="center">{{ entry['name'] }}</td>
  <td align="center">{{ entry['long_name'] }}</td>
  <td align="right">{{ entry['count'] }}</td>
</tr>
  {% endfor %}
</table>
{% endblock %}
