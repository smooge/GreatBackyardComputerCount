{% extends 'base.html' %}

{% block title %}Known ClientApps{% endblock %}

{% block subheader %}Known ClientApps{% endblock %}
{% block content %}
<table border=1>
<tr>
  <th>Name</th>
  <th>Number in DB</th>
</tr>
  {% for entry in clientapps %}
<tr>
  <td align="center">{{ entry['name'] }}</td>
  <td align="right">{{ entry['count'] }}</td>
</tr>
  {% endfor %}
</table>
{% endblock %}
