{% extends 'base.html' %}

{% block title %}Known OS Variants{% endblock %}

{% block subheader %}Known OS Variants{% endblock %}
{% block content %}
<table border=1>
<tr>
  <th>Short Name</th>
  <th>Description</th>
</tr>
  {% for entry in variants %}
<tr>
  <td>{{ entry.name }}</td>
  <td>{{ entry.description }}</td>
</tr>
  {% endfor %}
</table>
{% endblock %}
